<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Form maket</title>
</head>
<body>
    <div class="container">
        <span class="form-info"> Try it free 7 days then $20/mo. thereafter</span>
        <div class="form-block">
            <div class="form-content">
                <h1 class="form-title">Learn to code by watching others
                </h1>
                <p class="form-text">
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
         
            <div class="form-container">
                <form class="form-inputs">
                    <input placeholder="Name" class="form-input" type="text">
                    <input placeholder="Last Name" class="form-input" type="text">
                    <input placeholder="Email" class="form-input" type="email">
                    <input placeholder="Password" class="form-input" type="password">
                    <button class="form-btn">CLAIM YOUR FREE TRIAL</button>
                    <p class="form-company">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
